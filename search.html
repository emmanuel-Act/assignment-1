<!DOCTYPE html>

<!--Demonstrates action-->
<html lang="en"
    <head>
        <title>search</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method "get">
            <input name="q" type="search">
            <input type="submit" value="search" target="_blank"
        </form>
    </body>
</html>
